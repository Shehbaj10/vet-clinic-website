spring.datasource.username=Dev      # Use root if not creating a new user
spring.datasource.password=3954804     # Password of the user

# JPA (Java Persistence API) settings
spring.jpa.hibernate.ddl-auto=update         # Create tables automatically based on entities
spring.jpa.show-sql=true                     # Show SQL statements in logs (optional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# Disable Flyway (if you don't need database migrations)
spring.flyway.enabled=false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
spring.datasource.initialization-mode=never
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
