<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Appointment</title>
</head>
<body>
    <h1>Schedule an Appointment</h1>
    <form th:action="@{/appointments/schedule}" method="post" th:object="${appointment}">
        <label>Pet:</label> 
        <select th:field="*{pet}" th:object="${pets}">
            <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.name}">Pet</option>
        </select><br/>
        
        <label>Vet:</label> 
        <select th:field="*{vet}" th:object="${vets}">
            <option th:each="vet : ${vets}" th:value="${vet.id}" th:text="${vet.name}">Vet</option>
        </select><br/>
        
        <label>Date & Time:</label> <input type="datetime-local" th:field="*{appointmentDate}" required/><br/>
        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
